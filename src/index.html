<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One Object For All and All For One</title>
</head>

<body>

    <h1>What I found in the Junk Drawer</h1>
    <button id="btn-getJunk">Get Junk</button>
    <button id="btn-getCategories">Get Categories</button>
    <button id="btn-getCategoryDetails">Get Category Details</button>
    <div id="container"></div>

    <h2>More Junk Categories</h2>
    <fieldset>
        <label for="junk__category">Name:</label>
        <input id="junk__category" class="junk__category" type="text" autofocus/>
    </fieldset>

    <input type="submit" class="btn category__save" id="btn-saveCategory">Save Junk Category</input>

    <h2>More Junk Items</h2>
    <fieldset>
        <label for="junk__item">Name:</label>
        <input id="junk__item" class="junk__item" type="text" autofocus/>
        <label for="junk__item__category">Category</label>
        <select id="junk__item__category" class="junk__item__category">

        </select>
    </fieldset>
<div id="help"></div>
    <input type="submit" class="btn item__save" id="btn-saveitem">Save Junk Item</input>
    <br>
    <br>
    <br>

    <h2>Add More Junk</h2>
    <article>
        <fieldset id="selectCategoryCont">
            <h2>Select Category</h2>
            <select name="CategoryId" id="categoryId">
                <!-- <option value="Junk">Junk</option>
                <option value="Category">Category</option>
                <option value="Order">Order</option> -->
            </select>
        </fieldset>
        <fieldset>
            <input type="search" name="searchbar" id="addJunkBar">
            <button id="addJunkButton">Submit</button>
        </fieldset>
    </article>

    <script src="scripts/dom-category.js"></script>
    <script src="scripts/dom-junk.js"></script>
    <script src="scripts/dbcalls.js"></script>
    <script src="scripts/junk-items.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
